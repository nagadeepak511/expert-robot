<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
    <style>
        .badge{
            border: 1px solid black;
        }
        .badge:hover{
            cursor: url("./remove.png"), auto;
        }

        @media screen and (max-width:768px) {
            #resultContainer > .card {
                width: 48%!important;
                margin: 1px!important;
            }
        }
    </style>
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Hello world</a>
        </div>
    </div>
    <div class="container mt-4">
        <div class="alert alert-info">
            <h5>Follow these steps:</h5>
            <ol>
                <li>Type a name and click on add button</li>
                <li>After adding all names, click Allot randomly button</li>
                <li>To remove any name, press on that particular name</li>
                <li>To clear the list press Reset</li>
            </ol>
        </div>
    </div>
    <div class="container">
        <label for="name">Name </label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" id="name">
            <button class="btn btn-primary input-group-text" id="addtolist">+ Add to list</button>
        </div>
        <div class="container-fluid mb-4">
            <h5 id="container">

            </h5>
        </div>
        <button class="btn btn-danger" id="reset">Reset</button>
        <button class="btn btn-success" id="allotRandomly">Allot randomly</button>
    </div>
    <div class="container mt-4">
        <h3>Result</h3>
        <div class="container-fluid" id="resultContainer">
            
        </div>
    </div>
</body>
</html>
